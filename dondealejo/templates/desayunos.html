{% extends 'base.html' %}
{% block content %}
{% load static %}
<section class="desayunos">
    <br>
    <br>
    <h2>üç≥ Desayunos con Huevo, Arroz y Patacones</h2>
    <br>
    <div class="desayunos-container">
        <div class="desayuno-item">
            <img src="{% static 'img/uno1.jpeg' %}" alt="">
        </div>
        <div class="desayuno-item">
            <img src="{% static 'img/dos2.jpeg' %}" alt="">
        </div>
        <div class="desayuno-item">
            <img src="{% static 'img/tres3.jpeg' %}" alt="">
        </div>
    </div>
    <br>
    <a href="{% url 'domicilios' %}" class="btn-domicilio">üì¶ Pedir Domicilio</a>
</section>
<style>
     /* Estilos generales */
    body {
        text-align: center;
        margin: 0;
        padding: 0;
    }

        /* Secci√≥n de desayunos */
    .desayunos {
        padding: 50px 20px;
    }

    .desayunos h2 {
        font-weight: bold;
        color: black;
        font-size: 2.9em;
        margin-bottom: 20px;
    }

        /* Contenedor de im√°genes */
    .desayunos-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
    }

    .desayuno-item {
        background-color: #D2B48C;
        padding: 20px;
        border-radius: 15px;
        width: 300px;
        box-shadow: 0 6px 15px rgba(255, 255, 255, 0.1);
        transition: transform 0.3s ease;
    }

    .desayuno-item:hover {
        transform: scale(1.08);
    }

    .desayuno-item img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 10px;
    }

    .desayuno-item p {
        font-size: 1.2em;
        margin-top: 12px;
        font-weight: bold;
    }

        /* Bot√≥n de pedidos */
    .btn-domicilio {
        display: inline-block;
        margin-top: 30px;
        padding: 14px 25px;
        background-color: #A20000;
        color: white;
        font-size: 1.3em;
        font-weight: bold;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn-domicilio:hover {
        background-color: #750000;
        transform: scale(1.05);
    }
</style>
<br>
<br>
{% endblock %}
